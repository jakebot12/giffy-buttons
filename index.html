<!DOCTYPE html>
<html lang="en"></html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giffy Buttons</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script
      src="http://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <style>
     
      .navbar {
        margin-bottom: 0;
        border-radius: 10px;
      }

      footer {
        background-color: #cff7e6;
        padding: 25px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Giffy Buttons</a>
        </div>
      </div>
    </nav>

    <div class="jumbotron">
      <div class="container text-center" style="font-family: fantasy">
        <h1>Giffy Buttons</h1>
        <p>
          Entering a gif keyword below, will add that search to your favorites! <br>
          Then just click your favorites to view the gif info! <br> Go on! Give it
          a try!
        </p>
      </div>
      <div class="row">
        <span class="container col-md-10" style="float: right">
          <form id="gif-form">
            <label for="gif-input">Add this Gif!</label>
            <input type="text" id="gif-input" /><br />

            <!-- Button triggers new gif to be added -->
            <input id="add-gif" type="submit" value="Add this Gif!" />
          </form>
        </span>
      </div>
      <div class="container-fluid bg-3 text-center">
        <div class="row">
          <div id="favorite-buttons"></div>
        </div>
      </div>
      <br /><br />

      <div class="container-fluid bg-3 text-center">
        <div class="row">
          <div id="images-container"></div>
        </div>
      </div>
      <br /><br />

      <footer class="container-fluid text-center">
        <p>Enjoy!</p>
      </footer>
      <script src="assets/javascript/app.js"></script>
    </div>
  </body>
</html>
